<!DOCTYPE html>
<html lang="en">
  <head>
    <title>HTML Survey Form</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width-device-width,initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <main>
      <h1 id="title"> Course Survey Form</h1>
      <p id="description"><em>Thank you for taking the time to help us improve the platform</em></p>
    </main>
    <form method="post" action='https://survey-demo.freecodecamp.org' id="survey-form">
    <fieldset>
      <label for="name" id="name-label">Name<input type="text"id="name"required placeholder="Enter Your Name" name="Name"></label>
      <label for="email" id="email-label" >Email<input type="email"id="email"name="Email"placeholder="Enter Your Mail Id" required></label>
      <label for="number" id="number-label">Age<input type="number"id="number"name="number"placeholder="Enter you Age" min="15" max="99" requied></label>
      <label for="dropdown"> Course your enrolled<select id="dropdown"name="dropdown">
        <option value="">(select one)</option>
        <option value="1">Full Stack Developer</option>
        <option value="2">Programming Language</option>
        <option value="3">Data Science</option>
        <option value="">Other</option>
        </select></label>
        <label> Level of Difficulty while attending the session</label>
        <label for="radio"><input type="radio" id="radio"name="radio"checked class="inline" value="1">Easy</label>
      <label for="radio"><input type="radio" id="radio"name="radio"class="inline" value="2">Moderate</label>
      <label for="radio"><input type="radio" id="radio"name="radio" class="inline" value="3">Hard</label>
      <label>What would you like to choose in future? (Check all that apply)</label>
      <label for="checkbox"><input type="checkbox" id="checkbox"name="checkbox"class="inline" value="1">Full Stack Development</label>
      <label for="checkbox"><input type="checkbox" id="checkbox"name="checkbox"class="inline" value="2">Programming Language</label>
      <label for="checkbox"><input type="checkbox" id="checkbox"name="checkbox"class="inline" value="3">Data Science</label>
      <label for="textarea">Feedback
          <textarea id="textarea" name="textarea" rows="3" cols="30" placeholder="Please add your suggestion"></textarea>
        </label>
        <input type="submit" value="Submit" id="submit" />

    </fieldset>
    </form>
  </body>
</html>
